<div class="modal-header">
    <h4 class="modal-title">Books Available For You !!!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <h2><i>Select Books</i></h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>AUTHOR</th>
                    <th>DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of availableBooks ; let ind=index">
                    <td>
                        <div class="ui-g-12">
                            <p-checkbox name="group1" value="{{b.id}}" label="{{b.name}}" [(ngModel)]="selectedBooks"></p-checkbox>
                            <!-- NG-PRIME -->
                        </div>
                    </td>
                    <td>{{b.author}}</td>
                    <td>{{b.description}}</td>

                </tr>
            </tbody>
        </table>
        <br />
        <button pButton type="button" class="ui-button-rounded ui-button-success" label="Save Books" (click)="addAvailableBooks($event)">
        </button>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
