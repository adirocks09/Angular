<html>
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>STUDENTS</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td colspan=3>
                    <a routerLink='addNewStudent' class="btn btn-info btn-sm">
                        <i class="fas fa-user-plus"></i> Add New Student
                    </a>
                </td>
                <td colspan=3>
                    <button type="button" class="btn btn-success btn-sm" (click)='refresh()'>
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </td>
            </tr>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>COUNTRY</th>
                <th>BOOKS</th>
                <th>EDIT</th>
                <th>DELETE</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.country}}</td>

                <!-- URL Path mentioned here is relative path (path from the currently loaded web page), absolute path is mentioned in app-routing.module.ts -->
                <td><a [routerLink]="['viewBooks',s.id]" class="btn btn-info btn-sm">   <!-- // Adding Single Path Variable : viewBooks/{s.id} -->
                <!-- <td><a [routerLink]="['viewBooks',s.id,s.name]" class="btn btn-info btn-sm"> -->  <!-- // Adding Multiple Path Variable : viewBooks/{s.id}/{s.name} -->
                        <i class="fas fa-book"></i>
                    </a></td>
                <td>
                    <a href="#">
                       <i class="fas fa-edit"></i>
                    </a>
                </td>
                <td>
                    <a href="#">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <router-outlet></router-outlet>
</div>
</body>
</html>
