<script type="text/babel">

class  Apple  {

constructor(type){
    this.type = type;
    this.color = "red";
    
}
 getAppleInfo() {  
    console.log (this.color + ' ' + this.type + ' apple');
}

changeColor(clr){
    this.color=clr;
}

changeColor2 = (clr) => {
    this.color=clr;
}

} 

var apple = new Apple('macintosh');
apple.getAppleInfo();
apple.changeColor("black");
apple.getAppleInfo();
apple.changeColor2("orange"); //using arrow function
apple.getAppleInfo();


</script>
